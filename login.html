<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Login</title>
    <link rel="stylesheet" href="backend/public/assets/css/register.css" />
    <script type="module" src="backend/public/assets/js/pages/login.js"></script>
  </head>

  <body>
    <div class="login-container">
      <div class="login-form">
        <h2>Login to Your Blog</h2>
        <form id="login-container" method="post">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <small class="error-field" id="error-email"></small>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <small class="error-field" id="error-password"></small>
          </div>
          <button type="submit" class="login-btn">Log in</button>
          <div class="form-group">Already have an account, <a href="login.html">Login</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
