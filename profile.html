<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blog</title>
    <link rel="stylesheet" href="backend/public/assets/css/nav.css" />
    <link rel="stylesheet" href="backend/public/assets/css/style.css" />
    <script type="module" src="backend/public/assets/js/pages/profile.js"></script>
    <script type="module" src="backend/public/assets/js/util/genprofilepic.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="logo"><a href="#">BLOGIT</a></div>
      </div>
      <div class="navbar-right">
        <ul class="nav-links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li class="nav-login hidden">
            <a href="http://localhost/blogit/login.html">Login/Reg</a>
          </li>
        </ul>
        <div class="profile-menu">
          <div class="nav-profile-pic hidden"></div>
          <ul class="dropdown-menu">
            <li><a href="#">Home Page</a></li>
            <li><a href="#" id="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container main-content">
      <!-- Left: Blog Section -->
      <!-- blogs are inside this div -->
      <div class="blog-section"></div>
      <!-- template for blog -->
      <template id="blog-template">
        <article data-blog-id="" class="blog-post">
          <a href="" class="blog-link">
            <h2 class="blog-title"></h2>
          </a>
          <p class="blog-meta"></p>
          <!-- <img src="/home/holasoymas/Downloads/" alt="Blog Image" class="blog-image" /> -->
          <p class="blog-content"></p>
          <span><a href="" class="read-more-link">Read More</a></span>
          <div class="post-like-comment">
            <div class="post-like">
              <svg
                class="heart"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
              >
                <path
                  class="heart-path"
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                  stroke="black"
                  fill="none"
                />
              </svg>
              <span>0</span>
            </div>
            <div class="post-comment">
              <button>ðŸ’¬</button>
              <span>0 Comments</span>
            </div>
          </div>
        </article>
      </template>

      <!-- Right: User Profile Section -->
      <div class="profile-section">
        <template id="profile-card-template">
          <div class="profile-card" data-user-id="">
            <div class="profile-pic"></div>
            <!-- <img src="" alt="Profile Picture" class="profile-pic" /> -->
            <h3 class="profile-name"></h3>
            <table class="profile-stats">
              <tr>
                <td>Blogs:</td>
                <td class="profile-blogs"></td>
              </tr>
              <tr>
                <td>Likes:</td>
                <td class="profile-likes"></td>
              </tr>
              <tr>
                <td>Comments:</td>
                <td class="profile-comments"></td>
              </tr>
              <tr>
                <td>Followers:</td>
                <td class="profile-followers"></td>
              </tr>
            </table>
          </div>
        </template>
      </div>
      <!--closing of the profile container -->
    </div>
    <!-- closing of the entire container-->

    <footer class="footer">
      <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
