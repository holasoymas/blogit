<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blog</title>
    <link rel="stylesheet" href="backend/public/assets/css/nav.css" />
    <link rel="stylesheet" href="backend/public/assets/css/style.css" />
    <script type="module" src="backend/public/assets/js/pages/profile.js"></script>
    <script type="module" src="backend/public/assets/js/util/genprofilepic.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="logo"><a href="#">BLOGIT</a></div>
      </div>
      <div class="navbar-right">
        <ul class="nav-links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
        <div class="profile-menu">
          <div class="nav-profile-pic hidden"></div>
          <ul class="dropdown-menu">
            <li><a href="#">Home Page</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container main-content">
      <!-- Left: Blog Section -->
      <!-- blogs are inside this div -->
      <div class="blog-section"></div>
      <!-- template for blog -->
      <template id="blog-template">
        <article data-blog-id="" class="blog-post">
          <h2 class="blog-title"></h2>
          <p class="blog-meta"></p>
          <!-- <img src="/home/holasoymas/Downloads/" alt="Blog Image" class="blog-image" /> -->
          <p class="blog-content"></p>
        </article>
      </template>

      <!-- Right: User Profile Section -->
      <div class="profile-section">
        <template id="profile-card-template">
          <div class="profile-card" data-user-id="">
            <div class="profile-pic"></div>
            <!-- <img src="" alt="Profile Picture" class="profile-pic" /> -->
            <h3 class="profile-name"></h3>
            <table class="profile-stats">
              <tr>
                <td>Blogs:</td>
                <td class="profile-blogs"></td>
              </tr>
              <tr>
                <td>Likes:</td>
                <td class="profile-likes"></td>
              </tr>
              <tr>
                <td>Comments:</td>
                <td class="profile-comments"></td>
              </tr>
              <tr>
                <td>Followers:</td>
                <td class="profile-followers"></td>
              </tr>
            </table>
          </div>
        </template>
      </div>
      <!--closing of the profile container -->
    </div>
    <!-- closing of the entire container-->

    <footer class="footer">
      <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
