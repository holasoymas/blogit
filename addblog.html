<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Login</title>
    <link rel="stylesheet" href="backend/public/assets/css/register.css" />
    <script type="module" src="backend/public/assets/js/pages/blog.js"></script>
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-form">
        <h2>Add Your Blog</h2>
        <form id="blog-form" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="title" id="title" name="title" required />
            <small class="error-field" id="error-title"></small>
          </div>
          <!-- <div class="form-group"> -->
          <!--   <label for="image">Image:</label> -->
          <!--   <input type="file" id="image" name="image" /> -->
          <!-- </div> -->

          <div class="form-group">
            <label for="content">Content:</label>
            <!-- <input type="textarea" id="content" name="content" required /> -->
            <textarea name="content" id="content" rows="10" cols="47"></textarea>
            <small class="error-field" id="error-content"></small>
          </div>
          <button type="submit" class="login-btn">Post</button>
          <!-- <div class="form-group">Already have an account, <a href="login.html">Login</a></div> -->
        </form>
      </div>
    </div>
  </body>
</html>
