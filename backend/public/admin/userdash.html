<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="adminPages.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-left">
        <div class="logo">Admin Dashboard</div>
      </div>
      <div class="navbar-right">
        <ul class="nav-links">

    <!-- Admin Dashboard -->
    <div class="dashboard">
      <h1>Manage Users</h1>

          <!-- Example row -->
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>johndoe@gmail.com</td>
            <td><button class="delete-btn">Delete</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>smith@gmail.com</td>
            <td><button class="delete-btn">Delete</button></td>
          </tr>
          <!-- Add more rows here dynamically from server -->
        </tbody>
      </table>
    </div>
